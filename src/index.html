<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <h1>LIBRARY</h1>
      <div class="library-cont">
        
        <form class="library-form" novalidate>
          <legend>Add a Book</legend>
          <fieldset>
            <label for="book-name">
              <span>Book name:</span>
              <input type="text" id="book-name" name="book-name" required>
            </label>
            
            <label for="author-name">
              <span>Author:</span>
              <input type="text" id="author-name" name="author-name">              
            </label>
          </fieldset>

          <input type="submit" value="submit"/>
        </form>

        <dialog class="dialog-edit">
          <form novalidate class="dialog-form">
            <h2>Update</h2>
            <div>
              <label for="book-name-edit">
                <span>Book name:</span>
                <input type="text" id="book-name-edit" name="book-name">
              </label>
              
              <label for="author-name-edit">
                <span>Author:</span>
                <input type="text" id="author-name-edit" name="author-name">              
              </label>
            </div>

            <button class="cancel-btn-edit" type="button">Cancel</button>
            <input type="submit" value="submit"/>
          </form>
        </dialog>

        <div class="books-cont">

        </div>
      </div>

    </div>
  </body>
</html>
